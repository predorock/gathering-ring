<html>
    <head>
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" />
        <title> Gathering </title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="title">Gathering</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h4>Nodes:&nbsp;<small class="nodes"></small> 
                    Agents:&nbsp;<small id="agents"></small></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <div class="input-group-addon">Rounds</div>
                                    <input type="number" class="form-control" value="6" id="rounds">
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="checkbox-inline"> 
                                        X <small class="nodes"></small>
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-default" id="execution">Execution</button>
                            </div>
                        </div>   
                    </form>
                </div>
                <div class="col-xs-12">
                    <h4>Current Round: <small id="reps"></span><small>n</span></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="holder"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-default" id="round">Start round</button>
                    <button type="button" class="btn btn-default" id="link">Re-Link</button>
                </div>
            </div>
            
            
        </div>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./bower_components/raphael/raphael.min.js"></script>
        <script src="model.js" type="text/javascript"></script>
        <script src="ring.js" type="text/javascript"></script>
        <script src="draw.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
