<html>
    <head>
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./src/css/style.css" />
        <title> Gathering </title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="title">Gathering</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4>
                        Nodes:&nbsp;
                        <small class="nodes"></small> 
                        Agents:&nbsp;
                        <small class="agents"></small>
                        Current Round:&nbsp;
                        <small class="rounds-number"></small>
                    </h4>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <div class="input-group-addon">Rounds</div>
                                    <input type="number" name="rounds-to-do" class="form-control" value="6">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <button type="button"
                                    name="execute-more-rounds"
                                    class="btn btn-default">Execute More Rounds</button>
                            </div>
                        </div>   
                    </form>
                </div>
                <div class="col-xs-12">
                    Agents direction
                    <label class="checkbox-inline">
                        <input type="radio" name="agents-direction" id="direction-left" value="0" checked>
                        Left
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="agents-direction" id="direction-right" value="1">
                        Right
                    </label>
                </div>
            </div>
            <div class="row section">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <button type="button" name="execute-round" class="btn btn-default">Execute Round</button>
                        <button type="button" name="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="holder"></div>
                </div>
            </div>
        </div>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./bower_components/raphael/raphael.min.js"></script>
        <script src="./src/js/utils.js" type="text/javascript"></script>
        <script src="./src/js/model.js" type="text/javascript"></script>
        <script src="./src/js/ring.js" type="text/javascript"></script>
        <script src="./src/js/draw.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
